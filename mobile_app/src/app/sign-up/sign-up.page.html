<ion-content [fullscreen]="true" class="bg">
  <div class="regis">
    <ion-button size="small" class="back-button" (click)="back()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"/></svg>
      Back
    </ion-button>
  <h1 class="title">oras</h1>
  <p class="sub"> Online Registration & Academic System</p>
</div>
<div>
  <ion-list>
    <div>
      <ion-item class="input">
        <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
          <path d="M12.473 2.496a1.2 1.2 0 0 0-.946 0l-8.4 3.6a1.2 1.2 0 0 0 0 2.208L6.3 9.661c.118-.133.264-.238.427-.308l4.8-2.057a1.2 1.2 0 1 1 .946 2.206L9.2 10.906l2.328.997a1.2 1.2 0 0 0 .945 0l8.4-3.6a1.2 1.2 0 0 0 0-2.206l-8.4-3.6v-.001Zm-8.501 8.78L6 12.144v4.922a10.76 10.76 0 0 0-1.26-.208 1.2 1.2 0 0 1-1.068-1.068 13.338 13.338 0 0 1 .3-4.515v.001Zm7.188 8.612a10.831 10.831 0 0 0-2.76-1.966v-4.748l2.182.936a3.6 3.6 0 0 0 2.836 0l6.61-2.834c.358 1.477.46 3.004.3 4.515a1.2 1.2 0 0 1-1.068 1.068 10.76 10.76 0 0 0-6.42 3.029 1.2 1.2 0 0 1-1.68 0ZM7.2 21.6a1.2 1.2 0 0 0 1.2-1.2v-2.478a10.72 10.72 0 0 0-2.4-.854V20.4a1.2 1.2 0 0 0 1.2 1.2Z"></path></svg>
        <ion-input [(ngModel)]="lrn" label="LRN" labelPlacement="floating" placeholder="Enter LRN" fill="fill" type="number" required></ion-input>
      </ion-item>   
        </div><br>
        <div>
        <ion-item class="input">
          <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
            <path d="M12 3.75A5.26 5.26 0 0 0 6.75 9a5.27 5.27 0 0 0 2.32 4.36c-2.674 1.148-4.57 3.802-4.57 6.89H6c0-3.322 2.678-6 6-6s6 2.678 6 6h1.5c0-3.088-1.895-5.742-4.57-6.89A5.268 5.268 0 0 0 17.25 9 5.26 5.26 0 0 0 12 3.75Zm0 1.5c2.08 0 3.75 1.67 3.75 3.75s-1.67 3.75-3.75 3.75S8.25 11.08 8.25 9 9.92 5.25 12 5.25Z"></path></svg>
            <ion-input [(ngModel)]="firstname"  label="First name" labelPlacement="floating" placeholder="Enter name" fill="fill" required></ion-input>
        </ion-item>       
      </div><br>
      <div>
        <ion-item class="input">
          <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
            <path d="M12 3.75A5.26 5.26 0 0 0 6.75 9a5.27 5.27 0 0 0 2.32 4.36c-2.674 1.148-4.57 3.802-4.57 6.89H6c0-3.322 2.678-6 6-6s6 2.678 6 6h1.5c0-3.088-1.895-5.742-4.57-6.89A5.268 5.268 0 0 0 17.25 9 5.26 5.26 0 0 0 12 3.75Zm0 1.5c2.08 0 3.75 1.67 3.75 3.75s-1.67 3.75-3.75 3.75S8.25 11.08 8.25 9 9.92 5.25 12 5.25Z"></path></svg>
          <ion-input [(ngModel)]="middlename" label="Middle name" labelPlacement="floating" placeholder="Enter name" fill="fill" required></ion-input>
        </ion-item>       
      </div><br>
      <div>
        <ion-item class="input">
          <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
            <path d="M12 3.75A5.26 5.26 0 0 0 6.75 9a5.27 5.27 0 0 0 2.32 4.36c-2.674 1.148-4.57 3.802-4.57 6.89H6c0-3.322 2.678-6 6-6s6 2.678 6 6h1.5c0-3.088-1.895-5.742-4.57-6.89A5.268 5.268 0 0 0 17.25 9 5.26 5.26 0 0 0 12 3.75Zm0 1.5c2.08 0 3.75 1.67 3.75 3.75s-1.67 3.75-3.75 3.75S8.25 11.08 8.25 9 9.92 5.25 12 5.25Z"></path></svg>
          <ion-input [(ngModel)]="lastname" label="Last name" labelPlacement="floating" placeholder="Enter name" fill="fill" required></ion-input>
        </ion-item>       
      </div><br>    
      <div>
        <ion-item class="input">
          <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
            <path fill-rule="evenodd" d="M21.955 2.857a.625.625 0 0 0-.813-.812L2.96 9.319h-.002l-.565.225a.625.625 0 0 0-.102 1.108l.512.325.002.003 6.243 3.972 3.973 6.244.003.002.325.513a.625.625 0 0 0 1.107-.104l7.5-18.75ZM19.664 5.22l.588-1.473-1.472.589-9.368 9.367.423.27a.607.607 0 0 1 .192.192l.27.422 9.367-9.367Z" clip-rule="evenodd"></path></svg>
          <ion-input [(ngModel)]="email" label="Email" labelPlacement="floating" placeholder="Enter email" fill="fill" type="email" required></ion-input>
        </ion-item>       
      </div><br> 
      <div>
        <ion-item class="input">
          <svg width="25" height="25" fill="#2660A4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" slot="start">
            <path d="M12.848 2.752a1.2 1.2 0 0 0-1.696 0l-8.4 8.4a1.2 1.2 0 0 0 1.696 1.696l.352-.351V20.4A1.2 1.2 0 0 0 6 21.6h2.4a1.2 1.2 0 0 0 1.2-1.2V18a1.2 1.2 0 0 1 1.2-1.2h2.4a1.2 1.2 0 0 1 1.2 1.2v2.4a1.2 1.2 0 0 0 1.2 1.2H18a1.2 1.2 0 0 0 1.2-1.2v-7.903l.352.351a1.2 1.2 0 0 0 1.696-1.696l-8.4-8.4Z"></path></svg>
          <ion-input [(ngModel)]="address" label="Address" labelPlacement="floating" placeholder="Enter address" fill="fill" required></ion-input>
        </ion-item>       
      </div><br>
      <div>
      <ion-item class="input">
        <ion-input [(ngModel)]="password" label="Password" labelPlacement="floating" placeholder="Enter at least 8 characters" fill="fill" [type]="passwordVisible ? 'text' : 'password'" required minlength="8"></ion-input>
        <ion-icon slot="start" [name]="passwordVisible ? 'eye' : 'eye-off'" (click)="togglePasswordVisibility('password')" style="color:#2660A4" required></ion-icon>
      </ion-item>
      </div><br>
      <div>
      <ion-item class="input">
        <ion-input [(ngModel)]="confirmPassword" label="Confirm Password" labelPlacement="floating" placeholder="Confirm password" fill="fill" [type]="confirmPasswordVisible ? 'text' : 'password'" required minlength="8"></ion-input>
        <ion-icon slot="start" [name]="confirmPasswordVisible ? 'eye' : 'eye-off'" (click)="togglePasswordVisibility('confirmPassword')" style="color:#2660A4" required></ion-icon>
      </ion-item>
      </div>
    </ion-list>
  </div><br>
  <div class="enrollB">
    <ion-button class="enroll-but" (click)="signUp()">Enroll</ion-button>
  </div>
</ion-content>
