    Back

  <div>
    <div class="title">
      <h1>Request Documents</h1>
      <p>Please provide the required information.</p>
    </div>

            </ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-select [(ngModel)]="file_requested" label="Requested Document" label-placement="floating">
              <ion-select-option value="Form 137">Form 137</ion-select-option>
              <ion-select-option value="Form 138">Form 138</ion-select-option>
              <ion-select-option value="Diploma">Diploma</ion-select-option>
              <ion-select-option value="Cert. of Graduation">Cert. of Graduation</ion-select-option>
              <ion-select-option value="Cert. of Good Moral Character">Cert. of Good Moral Character</ion-select-option>
              <ion-select-option value="Cert. of Honors/Awardees">Cert. of Honors/Awardees</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item class="input" *ngIf="file_requested == 'Diploma' || file_requested == 'Cert. of Graduation'">
           <ion-input [(ngModel)]="school_year" label="Year Graduated" label-placement="floating" type="number"></ion-input>
          </ion-item>
        </ion-list>
    </div>
    <div class="forms-container">
    <ion-button class="submit" (click)="submit()">Submit</ion-button>
  </div>
  </div>
</ion-content>
